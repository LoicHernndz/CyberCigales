<div class="min-h-screen bg-black flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <div class="text-center mb-8">
            <div class="flex items-center justify-center gap-3 mb-4">
                <h1 class="text-2xl font-bold matrix-text matrix-glow font-mono">MISSION CRYPTO</h1>
            </div>
            <h2 class="text-xl matrix-text font-mono">CONNEXION SÉCURISÉE</h2>
            <p class="text-gray-400 text-sm mt-2">Accès au système réservé aux agents</p>
        </div>

        <div class="card matrix-border p-6">
            <form id="login-form" class="space-y-4">
                <div>
                    <label class="block text-sm font-mono text-primary mb-2">Email</label>
                    <input type="email" id="login-email" class="input" placeholder="neo@matrix.com" required>
                </div>

                <div>
                    <label class="block text-sm font-mono text-primary mb-2">Mot de passe</label>
                    <input type="password" id="login-password" class="input" placeholder="••••••••" required>
                </div>

                <div class="flex items-center justify-between text-sm">
                    <label class="flex items-center text-gray-400">
                        <input type="checkbox" class="mr-2">
                        Se souvenir de moi
                    </label>
                    <button type="button" onclick="" class="text-primary hover:underline font-mono">
                        Mot de passe oublié ?
                    </button>
                </div>

                <button type="submit" class="button button-primary w-full font-mono matrix-glow" style="background-color: var(--primary); color: var(--primary-foreground);">
                    > SE CONNECTER
                </button>
            </form>

            <div class="mt-6 text-center">
                <p class="text-sm text-gray-400">
                    Pas encore agent ?
                    <button onclick="" class="text-primary hover:underline font-mono">
                        S'inscrire
                    </button>
                </p>
            </div>
        </div>

        <div class="mt-6 text-center">
            <button onclick="" class="text-gray-400 hover:text-primary text-sm font-mono">
                ← Retour à l'accueil
            </button>
        </div>
    </div>
</div>
