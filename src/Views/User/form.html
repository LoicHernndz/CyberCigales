<form action="/user/login" method="post">


  <div class="container">
    <label><b>Username</b></label>
    <input type="text" placeholder="Enter Username" name="{{USERNAME_KEY}}" required>

    <label><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="{{PASSWORD_KEY}}" required>

    <button type="submit">Login</button>
    <label>
      <input type="checkbox" checked="checked" name="remember"> Remember me
    </label>
  </div>
</form>
