<div class="min-h-screen bg-black flex items-center justify-center p-4">
  <div class="w-full max-w-md">
    <div class="text-center mb-8">
      <div class="flex items-center justify-center gap-3 mb-4">
        <h1 class="text-2xl font-bold matrix-text matrix-glow font-mono">MISSION CRYPTO</h1>
      </div>
      <h2 class="text-xl matrix-text font-mono">INSCRIPTION AGENT</h2>
      <p class="text-gray-400 text-sm mt-2">Rejoins la mission cybersécurité</p>
    </div>

    <div class="card matrix-border p-6">
      <form id="registration-form" class="space-y-4" action="/user/login" method="post">
        <div>
          <label class="block text-sm font-mono text-primary mb-2">Nom d'utilisateur</label>
          <input type="text" name="{{USERNAME_KEY}}" id="prenom" class="input" placeholder="Neo" required>
        </div>

        <div>
          <label class="block text-sm font-mono text-primary mb-2">Email</label>
          <input type="email" name="{{EMAIL_KEY}}" id="email" class="input" placeholder="neo@matrix.com" required>
        </div>

        <div>
          <label class="block text-sm font-mono text-primary mb-2">Mot de passe</label>
          <input type="password" id="password" class="input" placeholder="••••••••" required>
          <div class="mt-1 text-xs text-gray-400">Minimum 8 caractères</div>
        </div>

        <div>
          <label class="block text-sm font-mono text-primary mb-2">Confirmer le mot de passe</label>
          <input type="password" name="{{PASSWORD_KEY}}" id="confirm-password" class="input" placeholder="••••••••" required>
        </div>

        <div class="space-y-3 pt-4">
          <label class="flex items-center">
            <input type="checkbox" class="mr-2" required>
            <span class="text-xs text-gray-400">J'accepte les conditions d'utilisation</span>
          </label>
          <label class="flex items-center">
            <input type="checkbox" class="mr-2">
            <span class="text-xs text-gray-400">Recevoir les newsletters de sécurité</span>
          </label>
        </div>

        <button type="submit" class="button button-primary w-full font-mono matrix-glow" style="background-color: var(--primary); color: var(--primary-foreground);">
          > S'INSCRIRE
        </button>
      </form>

      <div class="mt-6 text-center">
        <p class="text-sm text-gray-400">
          Déjà agent ?
          <button onclick="navigateTo('connexion')" class="text-primary hover:underline font-mono">
            Se connecter
          </button>
        </p>
      </div>
    </div>

    <div class="mt-6 text-center">
      <button onclick="navigateTo('accueil')" class="text-gray-400 hover:text-primary text-sm font-mono">
        ← Retour à l'accueil
      </button>
    </div>
  </div>
</div>
